<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crunch News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment-with-locales.js"></script>

    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <script type="text/javascript" src="./js/mainPage.js"></script>
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>

<div class="container">
    <div id="articles_container" class="row">
        <div id="article" class="col-md-8 m-b-20" th:each="article : ${articles}">
            <h4>
                <a id="title" th:href="${article.url}" th:text="${article.title}"/>
            </h4>
            <img class="img-responsive center-block article_image" th:src="@{${article.urlToImage}}"/>
            <p id="description" th:text="${article.description}"/>
            <div>
                <span class="pull-left">Author:   <span id="author" th:text="${article.author}"/></span>
                <span class="pull-right">PublishedAt:   <span id="publishedAt" th:text="${#temporals.format(article.publishedAt, 'MMMM dd, yyyy HH:mm:ss', #locale.ENGLISH)}"/></span>
            </div>
        </div>
    </div>
</div>


<script>
    websocketConnect();
</script>

</body>
</html>
